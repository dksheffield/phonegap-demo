<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
		 alert('Device is Ready');
    }
	
	function scanCode(){
		cordova.plugins.barcodeScanner.scan(
		  function (result) {
			  alert("We got a barcode\n" +
					"Result: " + result.text + "\n" +
					"Format: " + result.format + "\n" +
					"Cancelled: " + result.cancelled);
		  }, 
		  function (error) {
			  alert("Scanning failed: " + error);
		  }
	   );
	}
	
	function openBrowser(){
         var ref = window.open('http://www.antennahouse.com/XSLsample/pdf/sample-link_1.pdf', '_blank', 'location=yes');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });
	}
	
	function openBrowser1(){
         var ref = window.open('http://www.antennahouse.com/XSLsample/pdf/sample-link_1.pdf', '_blank', 'location=yes');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });
	}

    </script>
  </head>
  <body>
	<button onclick='scanCode()'>Scan Code</button><br>
	<button onclick='openBrowser()'>InAppBrowser Open</button><br><br>
	<button onclick='openBrowser()'>InAppBrowser Open</button><br><br>
  </body>
</html>
